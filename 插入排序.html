<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function insertionSort(myArray) {

		    var len     = myArray.length,     // 数组的长度
		        value,                      // 当前比较的值
		        i,                          // 未排序部分的当前位置
		        j;                          // 已排序部分的当前位置
		    
		    for (i=0; i < len; i++) {
		    
		        // 储存当前位置的值
		        value = myArray[i];
		        
		        /*
		         * 当已排序部分的当前元素大于value，
		         * 就将当前元素向后移一位，再将前一位与value比较
		         */
		        for (j=i-1; j > -1 && myArray[j] > value; j--) {
		            myArray[j+1] = myArray[j];
		        }

		        myArray[j+1] = value;
		    }
		    
		    return myArray;
		}
		var arr = [3,1,7,5,4,9,6];
		var newa = insertionSort(arr);
		console.log(newa);
	</script>
</body>
</html>
