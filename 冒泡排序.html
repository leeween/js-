<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>	
	<script>
		function swap(myArray, p1, p2){
		    var temp = myArray[p1];
		    myArray[p1] = myArray[p2];
		    myArray[p2] = temp;
		}

		function bubbleSort(myArray){

		    var len = myArray.length,
		        i, j, stop;

		    for (i=0; i < len; i++){                               //第一轮i=0 结束  arr= [1,3,5,4,7,6,9]   第二轮 i=1结束 arr= [1,3,4,5,6,7,9]
		        for (j=0, stop=len-1-i; j < stop; j++){            //stop=len-1-i  意为将最大的放到最后，第二轮i++，for（j）循环不考虑最后一个，每次i++时 stop相应--
		            if (myArray[j] > myArray[j+1]){
		                swap(myArray, j, j+1);
		            }
		        }
		    }

		    return myArray;
		}

		var arr = [1,3,7,5,4,9,6];
		var newa = bubbleSort(arr);
		console.log(newa);
	</script>
</body>
</html>
